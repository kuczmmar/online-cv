{% assign languages = site.data.data.sidebar.languages %}
{% if languages %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    Languages
  </h2>

  <ul class="list-unstyled interests-list">
    {%for language in languages %}
    <li>
      <img src="{{ site.baseurl }}/assets/images/{{ language.image }}" alt="{{ language.idiom }}" width="25px" height="17px" />
      &nbsp;{{ language.idiom }}
      <span class="lang-desc">({{ language.level }})</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
